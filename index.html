<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Phim Online</title>
    <style>
        :root { --bg: #0b0b0f; --card: #14141c; --accent: #e50914; --text: #ffffff; --sub: #b5b5b5; }
        * { box-sizing: border-box; }
        body { margin: 0; background: radial-gradient(circle at top, #1a1a2e, var(--bg)); font-family: "Segoe UI", sans-serif; color: var(--text); overflow-x: hidden; }
        .header { padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.5); }
        .logo { font-size: 20px; font-weight: 700; color: var(--accent); }
        .container { max-width: 1000px; margin: auto; padding: 15px; }
        .player-card { background: var(--card); border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .player { position: relative; padding-top: 56.25%; background: black; }
        .player iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: none; }
        .info { padding: 20px; }
        .title { font-size: 22px; font-weight: 700; margin-bottom: 5px; color: #fff; }
        .meta { color: var(--sub); font-size: 13px; margin-bottom: 15px; }
        .btn-close { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 8px; width: 100%; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üé¨ XemPhim+</div>
    </div>
    <div class="container">
        <div class="player-card">
            <div class="player">
                <iframe id="main-player" src="" allowfullscreen allow="autoplay; encrypted-media" scrolling="no"></iframe>
            </div>
            <div class="info">
                <div id="movie-title" class="title">ƒêang t·∫£i...</div>
                <div id="movie-meta" class="meta">Vui l√≤ng ch·ªù gi√¢y l√°t...</div>
                <button class="btn-close" onclick="window.Telegram.WebApp.close()">‚ùå ƒê√≥ng tr√¨nh ph√°t</button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const webapp = window.Telegram.WebApp;
        webapp.expand(); // M·ªü r·ªông WebApp t·ªëi ƒëa m√†n h√¨nh

        const params = new URLSearchParams(window.location.search);
        const link = params.get('link');
        const title = params.get('title');
        const meta = params.get('meta');

        if (link) document.getElementById('main-player').src = link;
        if (title) document.getElementById('movie-title').innerText = decodeURIComponent(title);
        if (meta) document.getElementById('movie-meta').innerText = decodeURIComponent(meta);
    </script>
</body>
</html>
